<div class="card card-block">
  <ng-content select=".setup"></ng-content>
  <p class="card card-text" [hidden]='datas.hide'><ng-content select=".punchline"></ng-content></p>
  <button type="button" class="btn btn-warning" (click)="datas.toggle()">Hide</button>
  <button type="button" class="btn btn-danger" (click)="deleteItem($event)">Delete</button>
</div>
