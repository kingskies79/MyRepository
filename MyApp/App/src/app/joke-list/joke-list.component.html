
<app-form (newJoke)="insertJoke($event)"></app-form>
<h4 #header> View Jokes</h4>
<app-joke *ngFor="let j of jokes"[joke]="j" (deletedJoke)="delJoke($event)">

  <h1 class="punchline">{{j.punchline}}</h1>
</app-joke>
