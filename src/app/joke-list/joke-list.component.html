<div class="m-t-1">
<h4>View Jokes</h4>
<app-joke *ngFor="let j of Jokes" [joke]="j" >

    <h2 class="punchline card-text" [style.display]="'none'">{{j.Punchline | default: 'boo,damn,hell'}}</h2>
   
</app-joke>
<h4>Content Jokes</h4>
<ng-content ></ng-content>

</div>
