<div class="m-t-1">
    <app-joke-form (jokeCreated)= addJoke($event)></app-joke-form>

<h4>View Jokes</h4>
<app-joke *ngFor="let j of Jokes" [joke]="j" >
    <h1 class="setup">{{j.Setup}}</h1>
    <h2 class="punchline" [hidden]="j.hide">{{j.Punchline}}</h2>
   
</app-joke>
<h4>Content Jokes</h4>
<ng-content ></ng-content>

</div>
