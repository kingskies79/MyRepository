<div class="form-control">
<p> Inserisci il tuo nuovo joke </p>

<input type="text" name="setup" placeholder="Inserisci il tuo setup" class="form-control" #setup>
<input type="text" name="punchline" placeholder="Inserisci il tuo Punchline" class="form-control" #punchline>

</div>
