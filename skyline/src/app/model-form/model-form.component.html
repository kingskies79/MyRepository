<form (ngSubmit)="onSubmit()" [formGroup]="myform" novalidate>
  <fieldset formGroupName="name">
    <div class="form-group" [ngClass]="{'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),'has-success': firstName.valid && (firstName.dirty || firstName.touched)}">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" required>
      <div class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
        <p *ngIf="firstName.errors.required">First Name is required</p>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),'has-success': lastName.valid && (lastName.dirty ||  lastName.touched)}">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" required>
      <div class="form-control-feedback" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
        <p *ngIf="lastName.errors.required">
          Last Name is required
        </p>
      </div>
    </div>
  </fieldset>
  <div class="form-group" [ngClass]="{'has-danger': email.invalid && (email.dirty || email.touched),'has-success': email.valid && (email.dirty || email.touched)}">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" required>
    <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
      <p *ngIf="email.errors.required">
        Email is required
      </p>
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched),'has-success': password.valid && (password.dirty || password.touched)}">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">
        password is required
      </p>
      <p *ngIf="password.errors.minlength">
        Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters
      </p>
    </div>
  </div>
  <div class="form-control-feedback" *ngIf="password.invalid && password.dirty">
    Field is invalid
  </div>
  <div class="form-group">
    <label>Language</label>
    <select class="form-control" name="" id="" formControlName="language" required>
      <option *ngFor="let lang of langs" value="{{lang}}">{{lang}}</option>
    </select>
  </div>
  <pre> {{myform.value | json}}</pre>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
