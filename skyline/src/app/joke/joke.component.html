<div class="card card-block">
  <h4 class="card-title">
      <ng-content select=".setup"></ng-content>
  </h4>
  <p class="card-text" [hidden]="joke.hidden">

   <ng-content select=".punchline"></ng-content>
  </p>
  <a (click)="joke.toggle()" class="btn btn-warning">
    Tell me
  </a>
  <a (click)="removeJoke(joke)" class="btn btn-warning">Remove</a>
</div>
